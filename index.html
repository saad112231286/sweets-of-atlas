<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cakes and Moroccan Sweets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">YourLogo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cakes</a></li>
        <li><a href="#">Moroccan Sweets</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Order Now</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/cake-image.jpg" alt="Delicious cake">
    <div class="hero-text">
      <h1>Delicious Cakes & Moroccan Sweets Delivered to Your Door</h1>
      <button class="cta-btn">Order Now</button>
    </div>

      <img src="images/cake-image.jpg" alt="Cake">

      <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- Repeat for other products -->
  </section>

  <!-- Footer -->
  <footer>
    <div class="contact-info">
      <p>Email: your@email.com</p>
      <p>Phone: +123456789</p>
    </div>
    <div class="socials">
      <a href="#">Instagram</a>
